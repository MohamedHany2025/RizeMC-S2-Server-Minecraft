<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📋 معلومات سيرفر RizeMC - README</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* خلفية النجوم */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .star:nth-child(odd) {
            animation-delay: 1s;
        }

        .star:nth-child(3n) {
            animation-delay: 2s;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* الهيدر */
        .header {
            background: linear-gradient(45deg, #ff4444, #ff8800, #ffdd00);
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(255, 68, 68, 0.3);
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #fff700, #ffd700);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
            animation: luxury-shake 0.8s ease-in-out infinite, golden-glow 2s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.7));
        }

        /* golden-title used by header across pages */
        .golden-title {
            background: linear-gradient(45deg, #ffd700, #ffed4e, #fff700, #ffd700);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: luxury-shake 0.8s ease-in-out infinite, golden-glow 2s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.7));
        }

        @keyframes luxury-shake {
            0%,100%{transform:translateX(0) translateY(0) rotate(0deg)}
            10%{transform:translateX(-1px) translateY(-1px) rotate(-0.5deg)}
            20%{transform:translateX(1px) translateY(1px) rotate(0.5deg)}
        }

        @keyframes golden-glow {
            0% { 
                background-position: 0% 50%;
                filter: brightness(1.2);
            }
            100% { 
                background-position: 100% 50%;
                filter: brightness(1.8);
            }
        }

        @keyframes luxury-shake {
            0%, 100% { transform: translateX(0) translateY(0) rotate(0deg); }
            10% { transform: translateX(-1px) translateY(-1px) rotate(-0.5deg); }
            20% { transform: translateX(1px) translateY(1px) rotate(0.5deg); }
            30% { transform: translateX(-1px) translateY(1px) rotate(-0.3deg); }
            40% { transform: translateX(1px) translateY(-1px) rotate(0.3deg); }
            50% { transform: translateX(-0.5px) translateY(-0.5px) rotate(-0.2deg); }
            60% { transform: translateX(0.5px) translateY(0.5px) rotate(0.2deg); }
            70% { transform: translateX(-0.5px) translateY(0.5px) rotate(-0.1deg); }
            80% { transform: translateX(0.5px) translateY(-0.5px) rotate(0.1deg); }
            90% { transform: translateX(-0.2px) translateY(-0.2px) rotate(-0.05deg); }
        }

        /* المحتوى الرئيسي */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 221, 0, 0.2);
            margin-bottom: 2rem;
        }

        #content {
            direction: ltr;
            text-align: left;
        }

        /* تنسيق عناصر Markdown */
        #content h1 {
            color: #ffdd00;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            border-bottom: 3px solid #ff8800;
            padding-bottom: 1rem;
        }

        #content h2 {
            color: #ff8800;
            font-size: 2rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            border-left: 5px solid #ff4444;
            padding-left: 1rem;
        }

        #content h3 {
            color: #ffaa44;
            font-size: 1.5rem;
            margin-top: 1.5rem;
            margin-bottom: 0.8rem;
        }

        #content p {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        #content ul, #content ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }

        #content li {
            margin-bottom: 0.5rem;
        }

        /* تنسيق الجداول */
        #content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            background: rgba(255, 136, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.2);

        #content th {
            background: linear-gradient(45deg, #ff4444, #ff8800);
            color: white;
            padding: 1rem;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
        }

        #content td {
            padding: 0.8rem;
            border-bottom: 1px solid rgba(255, 136, 0, 0.3);
            text-align: center;

        #content code {
            background: rgba(0, 0, 0, 0.4);
            color: #ffdd00;
            padding: 0.2rem 0.5rem;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            border: 1px solid #ff8800;
        }

        #content pre {
            background: rgba(0, 0, 0, 0.6);
            padding: 1.5rem;
            border-radius: 10px;
            overflow-x: auto;
            border: 2px solid #ff8800;
            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.2);
        }

        #content pre code {
            background: none;
            border: none;
            padding: 0;
        }

        /* تنسيق الروابط */
        #content a {
            color: #ffdd00;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }

        #content a:hover {
            color: #fff700;
            border-bottom-color: #ff8800;
            text-shadow: 0 0 10px rgba(255, 221, 0, 0.5);

        /* تنسيق الاقتباسات */

            border-left: 5px solid #ff4444;

            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.1);

        /* تنسيق الصور */

            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border: 2px solid #ff8800;
            margin: 1rem 0;
        }

        /* شارات GitHub */
        #content img[src*="shields.io"] {
            border: none;
            box-shadow: none;
            margin: 0.2rem;
            display: inline-block;
        }

        /* تنسيق div المحاذاة */
        #content div[align="center"] {
            text-align: center;
            margin: 2rem 0;
        }

        /* رسالة التحميل */

            text-align: center;
            font-size: 1.5rem;

            padding: 3rem;

        /* رسالة الخطأ */

            border: 2px solid #ff4444;
            border-radius: 10px;
            padding: 2rem;

        /* زر العودة */

            color: white;

        }

            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 68, 68, 0.5);
            background: linear-gradient(45deg, #ff6666, #ffaa00);

        /* تصميم متجاوب */
        @media (max-width: 768px) {

                margin: 1rem;

    <!-- زر العودة -->

    <!-- الهيدر -->
    <header class="header">
        <h1 class="golden-title">📋 معلومات سيرفر RizeMC</h1>

    <!-- المحتوى الرئيسي -->

    <script>
        // إنشاء النجوم
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 100;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                
                starsContainer.appendChild(star);
            }
        }

        // تحميل ملف README.md
        function loadReadme() {
            fetch("README.md")
                .then(res => {
                    if (!res.ok) {
                        throw new Error(`HTTP error! status: ${res.status}`);
                    }
                    return res.text();
                })
                .then(text => {
                    // تحويل Markdown إلى HTML
                    const htmlContent = marked.parse(text);
                    document.getElementById("content").innerHTML = htmlContent;
                    
                    // إضافة target="_blank" للروابط الخارجية
                    const links = document.querySelectorAll('#content a[href^="http"]');
                    links.forEach(link => {
                        link.setAttribute('target', '_blank');
                        link.setAttribute('rel', 'noopener noreferrer');
                    });
                })
                .catch(error => {
                    console.error('خطأ في تحميل ملف README:', error);
                    document.getElementById("content").innerHTML = `
                        <div class="error">
                            <h2>❌ خطأ في تحميل الملف</h2>
                            <p>لم يتم العثور على ملف README.md أو حدث خطأ في التحميل.</p>
                            <p><strong>تفاصيل الخطأ:</strong> ${error.message}</p>
                            <p>تأكد من وجود ملف README.md في نفس مجلد هذه الصفحة.</p>
                        </div>
                    `;
                });
        }
 // العودة للصفحة الرئيسية
        function goBack() {
            if (document.referrer) {
                window.history.back();
            } else {
                // إذا لم يكن هناك صفحة سابقة، انتقل للصفحة الرئيسية
                window.location.href = 'index.html';
            }
        }

        // ===== Music player popup controller (shared) =====
        function toggleMusic(e){
            if(e) e.preventDefault();
            try{
                const existing = window.open('', 'rize_music_player');
                if(existing && !existing.closed){
                    existing.postMessage({cmd:'toggle'}, '*');
                    const playing = localStorage.getItem('rize_music_playing') === 'true';
                    localStorage.setItem('rize_music_playing', (!playing).toString());
                    updateMusicButton();
                    return;
                }
            }catch(err){}

            const win = window.open('audio_player.html', 'rize_music_player', 'width=420,height=140');
            function onReady(ev){
                if(ev.data && ev.data.playerReady){
                    window.removeEventListener('message', onReady);
                    try{ const w = window.open('', 'rize_music_player'); if(w && !w.closed){ w.postMessage({cmd:'play'}, '*'); localStorage.setItem('rize_music_playing','true'); updateMusicButton(); }}catch(e){}
                }
            }
            window.addEventListener('message', onReady);
            setTimeout(()=>{
                try{ const w2 = window.open('', 'rize_music_player'); if(w2 && !w2.closed){ w2.postMessage({cmd:'play'}, '*'); localStorage.setItem('rize_music_playing','true'); updateMusicButton(); window.removeEventListener('message', onReady); }}catch(e){}
            }, 800);
        }

        function updateMusicButton(){
            const btn = document.getElementById('music-toggle');
            if(!btn) return;
            const playing = localStorage.getItem('rize_music_playing') === 'true';
            btn.textContent = playing ? '⏸️ إيقاف الموسيقى' : '🔊 تشغيل الموسيقى';
        }

        // تشغيل الوظائف عند تحميل الصفحة
        window.addEventListener('load', () => {
            createStars();
            loadReadme();
            updateMusicButton();
        });

        // إضافة اختصار لوحة المفاتيح للعودة
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                goBack();
            }
        });
    </script>

<!-- Background music controller (reads data/info.json -> music.file). Press 'M' to toggle music -->
<script>
(function(){
    const MUSIC_KEY = 'bgMusicPaused';
    let audioEl = null;

    function createControl(){
        if(document.getElementById('music-toggle')) return;
        const ctrl = document.createElement('button');
        ctrl.id = 'music-toggle';
        ctrl.title = 'M لتشغيل/إيقاف الموسيقى';
        ctrl.style.position = 'fixed';
        ctrl.style.left = '10px';
        ctrl.style.bottom = '10px';
        ctrl.style.zIndex = 9999;
        ctrl.style.background = 'rgba(0,0,0,0.5)';
        ctrl.style.color = '#fff';
        ctrl.style.border = 'none';
        ctrl.style.padding = '0.6rem 0.8rem';
        ctrl.style.borderRadius = '8px';
        ctrl.style.cursor = 'pointer';
        ctrl.addEventListener('click', ()=>{
            if(!audioEl) return;
            if(audioEl.paused){ audioEl.play(); localStorage.setItem(MUSIC_KEY,'false'); ctrl.textContent='🔊'; }
            else { audioEl.pause(); localStorage.setItem(MUSIC_KEY,'true'); ctrl.textContent='🔇'; }
        });
        document.body.appendChild(ctrl);
        return ctrl;
    }

    function showPlayHint(){
        if(document.getElementById('music-hint')) return;
        const hint = document.createElement('div');
        hint.id = 'music-hint';
        hint.style.position = 'fixed';
        hint.style.left = '50%';
        hint.style.top = '92%';
        hint.style.transform = 'translate(-50%, -50%)';
        hint.style.zIndex = 10000;
        hint.innerHTML = '<button id="music-start-btn" style="padding:0.6rem 1rem;border-radius:8px;border:none;background:#ff4444;color:#fff;">تشغيل الموسيقى</button>';
        document.body.appendChild(hint);
        document.getElementById('music-start-btn').addEventListener('click', ()=>{
            if(audioEl){ audioEl.play().then(()=>{ hint.remove(); localStorage.setItem(MUSIC_KEY,'false'); const c = document.getElementById('music-toggle'); if(c) c.textContent='🔊'; }); }
        });
    }

    function initMusic(){
        fetch('data/info.json').then(r=>r.json()).then(cfg=>{
            const file = cfg && cfg.music && cfg.music.file;
            const loop = cfg && cfg.music && cfg.music.loop;
            if(!file) return;
            audioEl = document.getElementById('bg-music') || new Audio(file);
            audioEl.id = 'bg-music';
            audioEl.loop = loop === undefined ? true : !!loop;
            audioEl.preload = 'auto';
            audioEl.volume = 0.5;
            audioEl.crossOrigin = 'anonymous';
            if(!document.getElementById('bg-music')) document.body.appendChild(audioEl);

            const ctrl = createControl();

            const paused = localStorage.getItem(MUSIC_KEY);
            if(paused === 'true'){
                audioEl.pause(); if(ctrl) ctrl.textContent='🔇';
            } else {
                audioEl.play().then(()=>{ if(ctrl) ctrl.textContent='🔊'; }).catch(()=>{ if(ctrl) ctrl.textContent='🔇'; showPlayHint(); });
            }

            window.addEventListener('keydown', (e)=>{
                if(e.key && e.key.toLowerCase() === 'm'){
                    if(audioEl.paused){ audioEl.play(); localStorage.setItem(MUSIC_KEY,'false'); if(ctrl) ctrl.textContent='🔊'; }
                    else { audioEl.pause(); localStorage.setItem(MUSIC_KEY,'true'); if(ctrl) ctrl.textContent='🔇'; }
                }
            });
        }).catch(err=>{ console.error('Failed to load music config', err); });
    }

    document.addEventListener('DOMContentLoaded', initMusic);
})();
</script>
